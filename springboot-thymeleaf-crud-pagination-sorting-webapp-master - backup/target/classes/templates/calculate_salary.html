<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Calculate Employee Salary</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<p>Select Employee</p>
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
			
			<!--  
			<div class="form-group blu-margin">
   				<select class="form-control" th:field="${employee.id}"  id="dropEmployee">
        			<option value="">Select Employee</option>
        			<option th:each="employee : ${employeeList}" th:value="${employee.id}" th:text="${employee.lastName}"></option>
    			</select>
			</div>	--> 
			
				
			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
