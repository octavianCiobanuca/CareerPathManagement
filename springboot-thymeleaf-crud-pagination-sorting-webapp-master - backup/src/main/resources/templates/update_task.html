<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Edit task</h1>
		<hr>

		<form action="#" th:action="@{/saveTask}" th:object="${task}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<p> Title: </p>
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
				
			<p> State: </p>
			<input type="text" th:field="*{state}" class="form-control mb-4 col-4">
				
			<p> Value: </p>
			<input type="text" th:field="*{value}" class="form-control mb-4 col-4">
				
			<p> Start date: </p>
			<input type="text" th:field="*{startDate}" class="form-control mb-4 col-4">
				
			<p> Deadline: </p>
			<input type="text" th:field="*{deadLine}" class="form-control mb-4 col-4">				

				
			<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/task.html}"> Back to Task List</a>
	</div>
</body>
</html>
