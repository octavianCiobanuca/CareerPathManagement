<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add new task</h1>
		<hr>
		<h2>to do</h2>

		<form action="#" th:action="@{/saveTask}" th:object="${task}"
			method="POST">
			<br><br><br>
			<a>Task title</a>
			<input type="text" th:field="*{title}"
				placeholder="Task Title" class="form-control mb-4 col-4">
			
			<a>Task value</a>	
				<input type="text" th:field="*{value}"
				placeholder="Task Value" class="form-control mb-4 col-4">
				
			<p> Task Start Date: yyyy-mm-dd 00:00:00 ex 2021-01-01</p>
				<input type="date" th:field="*{startDate}"
				placeholder="yyyy-mm-dd 00:00:00 ex 2021-01-01" class="form-control mb-4 col-4">
			
			<p> Task Start Date: yyyy-mm-dd 00:00:00 ex 2021-01-01</p>	
			<input type="date" th:field="*{deadLine}"
				placeholder="yyyy-mm-dd 00:00:00 ex 2021-01-01" class="form-control mb-4 col-4">
				
			
				<button type="submit" class="btn btn-info col-2"> Save Task</button>
		</form>
		
		<hr>
		
		<strong>Set state by using update button</strong>
		<a th:href = "@{/task.html}"> Back to Task List</a> <p></p>
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
