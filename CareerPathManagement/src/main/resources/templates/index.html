<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Career Path Management</title>

<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Lista Angajati</h1>
		
	<a th:href = "@{/AngajatForm}" class="btn btn-primary btn-sm mb-3"> Adaugare angajat </a>
		
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=nume&sortDir=' + ${reverseSortDir}}">
							Angajat Nume </a>
				</th>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=prenume&sortDir=' + ${reverseSortDir}}">
							Angajat Prenume </a>
				</th>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Angajat Email </a>
				</th>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=salariu&sortDir=' + ${reverseSortDir}}">
							Angajat Salariu </a>
				</th>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=nr_telefon&sortDir=' + ${reverseSortDir}}">
							Angajat NrTelefon </a>
				</th>
				<th> 
				<a th:href="@{'/page/' + ${currentPage} + '?sortField=functie&sortDir=' + ${reverseSortDir}}">
							Angajat Functie </a>
				</th>
				<th> Actiuni </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="angajat : ${listaAngajati}">
				<td th:text="${angajat.nume}"></td>
				<td th:text="{angajat.prenume{"></td>
				<td th:text="${angajat.email}"></td>
				<td th:text="${angajat.salariu}"></td>
				<td th:text="${angajat.nr_telefon}"></td>
				<td th:text="${angajat.functie}"></td>
				<td> <a th:href="@{/updateAngajat/{idangajat}(id=${angajat.idangajat})}"  class="btn btn-primary"> Update</a>
					<a th:href="@{/stergeAngajat/{idangajat}(id=${angajat.idangajat})}"  class="btn btn-danger"> Sterge</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>	
</div>

</body>
</html>
