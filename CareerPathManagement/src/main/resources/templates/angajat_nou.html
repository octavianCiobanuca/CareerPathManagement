<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Angajat </title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1> Angajat</h1>
		<hr>
		<h2> Salveaza Angajat</h2>
		
		<form action="#" th:action="@{/salvareAngajat}" th:object = "${angajat}" method="POST" >
			<input type="text" th:field = "*{nume}" 
			placeholder="Nume angajat" class="form-control mb-4 col-4">
		
			<input type="text" th:field = "*{prenume}" 
			placeholder="Prenume angajat" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{email}" 
			placeholder="Email angajat" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{salar}" 
			placeholder="Salar angajat" class="form-control mb-4 col-4">
			
			<input type="text" th:field = "*{nrTelefon}" 
			placeholder="Numar telefon angajat" class="form-control mb-4 col-4">
			
			<button type="Salvare" class="btn btn-info col-2"> Salvare Angajat </button>
			
		</form>
	</div>
</body>
</html>
